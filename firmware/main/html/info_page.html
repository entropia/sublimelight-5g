<html>
  <head>
    <title>SublimeLight-5G configuration</title>
  </head>

  <body>
    <h1>SublimeLight-5G configuration</h1>

    <p>Firmware revision %1$s built at %2$s</p>

    <form action="/updateconfig" method="post">
      <p>Board ID: <input type="text" name="boardid" value="%3$s" /></p>
      <p>MQTT broker URI: <input type="text" name="broker" value="%4$s" /></p>

      <input type="submit" value="Update configuration" />
    </form>

    <form action="/updatefirmware" method="post">
      <p>Firmware image URL (*.bin): <input type="text" name="imageuri" value="" /></p>
      <input type="submit" value="Update firmware from this URL" />
    </form>
  </body>
</html>
