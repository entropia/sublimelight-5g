<html>
  <head>
    <title>SublimeLight-5G configuration</title>
  </head>

  <body>
    <h1>SublimeLight-5G configuration</h1>

    <form action="/updateconfig" method="post">
      <p>Board name: <input type="text" value="%1$s" /></p>
      <p>MQTT broker: <input type="text" value="%2$s" /></p>
      <p>MQTT topic (warm white): <input type="text" value="%3$s" /></p>
      <p>MQTT topic (cool white): <input type="text" value="%4$s" /></p>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
